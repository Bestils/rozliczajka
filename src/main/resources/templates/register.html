<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:spring="http://java.sun.com/xml/ns/javaee">
<head>
  <meta charset="UTF-8"/>
  <meta name="keywords" content="HTML,CSS,JavaScript,PHP,MySQL"/>
  <meta name="description" content="Login Page for Staff Appraisal"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Ajay Halthor,Basanth Jenu"/>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="/js/fadeAnimation.js"></script>


  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">


  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script type="text/javascript"></script>

</head>


  <body class="bg-dark text-light">

    <div class="container">
      <div class="py-5 text-center">

        <h2>Zarejstruj się</h2>
      </div>
        <div class="col-md-25 order-md-3">

          <form class="needs-validation" action="#" th:action="@{/registry}" th:object="${user}" method="post">

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="Login">Login</label>

                <input type="text" class="form-control" id="Login" th:field="*{login}" placeholder="Login"  required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="password">Hasło</label>
                <input type="password" class="form-control" id="password" th:field="*{password}"  placeholder="password" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
            </div><div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">Imię</label>
              <input type="text" class="form-control" id="firstName" placeholder=""  >
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Nazwisko</label>
              <input type="text" class="form-control" id="lastName" placeholder=""  >
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>
            <div class="mb-3">
              <label for="email">Email </label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" th:field="*{email}"  required>
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>



            <hr class="mb-4">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="same-address">

            </div>
              </div>
            <hr class="mb-4">



            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Zarejstruj</button>
          </form>
        </div>
      </div>


    </div>


  </body>
</html>

<!-- Add new category -->
<div th:fragment="addCategory" class="container">
    <div class="myFormCategory">
      <form th:action="@{/category}" method="post" th:object="${category}">
        <div class="modal fade" id="exampleModalCategory" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelCategory" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">

              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div class="modal-body">

                <div class="form-group">
                  <label for="name" class="col-form-label">Name</label>
                  <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required />
                </div>

              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-primary" value="Submit" />
              </div>

            </div>
          </div>
        </div>
      </form>
    </div>
</div>
